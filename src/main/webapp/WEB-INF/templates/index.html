<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Интерьера</title>
    <link rel="stylesheet" type="text/css" th:href="@{styles/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{styles/css/card.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <div style="padding-left: 20px;">
                        <a class="navbar-brand" href="#">
                            <img th:src="@{/images/logo.png}" alt="Interiera" >
                        </a>
                    </div>
                    <div>
                        <div class="button">
                            <a th:href="@{/registration}">Зарегистрироваться</a>
                        </div>
                    </div>
                </div>
            </nav>
    </header>
    <div class="sub-header"></div>

    <div class="card-body-outer" th:each="proj: ${project}">
        <div class="card">
            <img th:src="@{/images/image-interior.jpg}" class="card-img-top" style="background-color: #cfcaca; height: 500px" >
            <div class="card-body">
                <div class="user-data-wrap">
                    <div class="user-data">
                        <a th:href="@{designer/{id}(id=${proj.getDesigner.getId})}">
                            <img src="/images/profile.png" alt="logo">
                        </a>
                        <div class="user-data-name">
                            <p th:text="${proj.getDesigner.getName}" href="#"></p>
                            <p th:text="${proj.getDesigner.getSurname}" href="#"></p>
                        </div>
                    </div>
                </div>
                <h5 class="card-title" th:text="${proj.getHeader}">Интерьер. Тестовый заголовок</h5>
                <p class="card-text" th:text="${proj.getShortDescription}">Тестовое описание проекта</p>
                <div class="card-buttons">
                    <a href="#">Прочитать</a>
                    <a href="#">Лайк</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
